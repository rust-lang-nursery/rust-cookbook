language: rust

rust:
  - stable
  - nightly

os:
  - linux
  - osx

env:
  global:
  - secure: 

matrix:
  include:
    - rust: stable
      os: linux
      env: CONTENT_TESTS=1
  allow_failures:
    - rust: stable
      os: linux
      env: CONTENT_TESTS=1


before_install:
  - ./ci/install_deps.sh
  - export PATH=$HOME/.cargo/bin:$PATH

script: ./ci/test_script.sh

after_success: ./ci/deploy.sh
